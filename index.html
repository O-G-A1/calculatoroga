<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./assets/css/Calculator.css">
    <link rel="icon" type="image/x-icon" href="./assets/css/images/calculator project.webp">
</head>
<body>
    <div class="plate">
        <div class="calculator">
            <div class="screen">
                <p style="font-size: 50px; position: relative; top: 2px;">0</p>
            </div>
            <div class="firstrow">
                <div style="background-color: rgb(245, 249, 253);"><p style="color: black;">C</p></div>
                <div style="background-color: rgb(224, 232, 239);"><p style="color: black;">%</p></div>
                <div style="background-color: rgb(223, 228, 234);"><p style="color: black;">+/-</p></div>
                <div style="background-color: orange;"><p>&divide;</p></div>
            </div>
            <div class="secondrow">
                <div><p>7</p></div>
                <div><p>8</p></div>
                <div><p>9</p></div>
                <div style="background-color: orange;"><p>&times;</p></div>
            </div><div class="thirdrow">
                <div><p>4</p></div>
                <div><p>5</p></div>
                <div><p>6</p></div>
                <div style="background-color: orange;"><p>&minus;</p></div>
            </div><div class="fourthrow">
                <div><p>1</p></div>
                <div><p>2</p></div>
                <div><p>3</p></div>
                <div style="background-color: orange;"><p>&plus;</p></div>
            </div>
            <div class="lastrow">
                <div>
                    <p>
                        0
                    </p>
                </div>
                <div><p>.</p></div>
                <div style="background-color: orange;"><p>=</p></div>
            </div>
        </div>
        <div class="animated">
            <a href="#">%</a>
        </div>
        <div class="animated2">
            <a href="#">100</a>
        </div>
    </div>
</body>
</html>
